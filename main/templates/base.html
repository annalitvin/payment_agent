<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('pages.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('pages.static', filename='css/style.css') }}">

    <title>Payment form</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    <!-- Optional JavaScript -->
    {% block script %}{% endblock %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('pages.static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
